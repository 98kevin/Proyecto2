	 <form  name="formulario-nueva-revista" action="controladorNuevaRevista" method="post" >
	 Nombre<br>
		  <input class="form-control" type="text" name="nombre" required/><br>
	Descripcion<br>
		<textarea class="form-control" name="descripcion" rows="3" cols="50"></textarea><br>
		
			 Etiquetas<br>
		  <input class="form-control" type="text" name="etiquetas" placeholder="Ejemplo: salud diversion java" required/><br>
		  
		 Cuota de Suscipcion <br>
		  <input class="form-control" type="number" step="0.01" name="cuotaDeSuscripcion" required/><br>
		
	Categoria
		<select class="form-control" name="categoria">
		  <option value="1">Entretenimiento</option>
		  <option value="2">Ciencia</option>
		  <option value="3">Comercio</option>
		  <option value="4">Cultura</option>
		  <option value="5">Romance</option>
		  <option value="6">Deporte</option>
		  <option value="7">Moda</option>
		  <option value="8">Musica</option>
		  <option value="9">Religion</option>
		</select><br>

  		<button type="submit" class="btn btn-primary">Crear Revista</button> 
  		</form>
